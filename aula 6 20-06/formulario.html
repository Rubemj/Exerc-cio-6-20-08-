<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastros</h1>
    <!--abaixo tag= action para onde será enviado as informações e tag= method sobre qual é o tipo de formulário-->
   
   <style>
    body{
        background-color:cadetblue
    }

    h1{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: white        
    }

        #nome{
            font-family:'Courier New', Courier, monospace ;

        }
   
   </style>
    <form action="/submit-form"  method="POST">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required><br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" required><br><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required><br><br>

        <label for="telefone">Telefone</label>
        <input type="number" id="telefone"><br><br>

        <label for="genero">Gênero</label>
        <select id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Feminino</option>
            <option value="outros">Outros</option>
        </select>

        <br><br>

        <label for="newletter">Deseja receber nossa newsletter?</label>
        <input type="checkbox" id="newsletter" name="newletter"><br><br>

        <label for="dia_semana">Qual o melhor dia para contato?</label>
        <input type="radio" id="segunda" name="segunda" value="segunda">
        <label for="segunda">Segunda-Feira</label>

        <input type="radio" id="sexta" name="sexta" value="sexta">
        <label for="sexta">Sexta-Feira</label><br><br>

        <label for="mensagem">Envie seu Feddback</label><br>
        <textarea id="mensagem" name="mensagem" rows="10" cols="40"></textarea>

        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
            
    </form>
</body>
</html>
